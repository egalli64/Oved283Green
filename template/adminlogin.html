<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
        shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/adminlogin.css" />

</head>

<body>
    <div class="container-fluid">
        <h2>Accesso Amministrativo</h2>

        <form action="access.html" method="post">
            <fieldset>
                <legend>Credenziali:</legend>
                <label>Username:<input type="text" name="username" required class="grBoxColor"></input></label><br>
                <label>Password:<input type="password" name="password" required class="grBoxColor"></input></label>
                <br>
                <button type="submit">Login</button>
            </fieldset>
        </form>

        <br><br><br>

        <a href="../index.html">Torna indietro</a>
    </div>
</body>
